{block name='headcss'}
<style>
	.list_content{
		background: #fff;
		margin: 0 18px;
		padding: 15px;
		border-radius: 4px;
	}
	.list > p{
		text-align: center;
		color: #A3A3A4;
		padding: 12px 0;
	}
	.list_content span:first-child{
		font-size: 18px;
	}
	.list_content span:last-child{
		float: right;
		color: #999999;
	}
	.descript{
		color: #666666;
		padding-top: 24px;
		border-bottom: 1px solid #E2E2E2;
		padding-bottom: 15px;
	}
	.lookdetails{
		color: #505050;
		position: relative;
		padding-top: 15px;
	}
	.lookdetails:after{
		content: '';
		position: absolute;
		right: 20px;
		width: 12px;
		height: 12px;
		border-bottom: 1px solid #989898;
		border-right: 1px solid #989898;
		transform: rotate(-45deg);
	}
</style>
