{extend name='temp/base' /} {block name='title'}首页{/block} {block name='headcss'}
<style>
	.list_box {
		background: #fff;
		margin-top: 12px;
	}
	
	.list {
		position: relative;
		border-top: 1px solid #DCDCDC;
		border-bottom: 1px solid #DCDCDC;
		line-height: 45px;
		min-height: 45px;
		color: #333333;
	}
	
	.posi_left {
		position: absolute;
		left: 12px;
	}
	
	.btn {
		color: #fff;
		background-color: #03A9F4;
		line-height: 48px;
		text-align: center;
		margin: 20px 12px;
		border-radius: 4px;
		font-size: 18px;
	}
	
	.pos_center {
		padding-left: 100px;
		display: inline-block;
	}
	
	input {
		width: 200px;
		line-height: 36px;
		border: none;
		outline: none;
	}
	
	.changepassword {
		background: #fff;
		margin-top: 10px;
		line-height: 36px;
		padding-left: 12px;
		line-height: 46px;
		border-top: 1px solid #DCDCDC;
		border-bottom: 1px solid #DCDCDC;
	}
	
	.iconfont {
		float: right;
		padding-right: 12px;
	}
</style>
{/block} {block name='content'}
<div class="head-title">
	<div onclick="goback()" class="goback">
	</div>
	高级设置
</div>
<a href="{:url('change_password')}">
	<div class="changepassword">
		修改密码<i class="iconfont icon-arrow-right"></i>
	</div>
</a>


<div class="list_box">
	<div class="list">
		<div class="posi_left">
			用户名
		</div>
		<div class="pos_center">
			<input type="text" value="{$a.nickname}" />
		</div>
	</div>
	<div class="list">
		<div class="posi_left">
			手机号
		</div>
		<div class="pos_center">
			<input type="text" value="{$a.mobile}" />
		</div>

	</div> 

</div>



<div class="btn">
	修改
</div>

{/block} {block name="footerjs"}

<script type="text/javascript">
</script>
{/block}
